<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.8.2"></script>
    <title>Twitter dashboard</title>
</head>
<body>
    <!-- timeline tweets -->
    <div class="container" style="display: flex; justify-content:center; align-items:center; margin:30px auto;">
        <div class="wrapper" hx-get="{% url 'fetch:index-page' %}" hx-trigger="every 20s" hx-swap="innerHTML" hx-target="this">
            {% for tweet in tweets %}
            <p>{{tweet.user.name}}</p> <p>{{tweet.text}}</p>
            {% endfor %}
        </div>

    </div>
    
</body>
</html>

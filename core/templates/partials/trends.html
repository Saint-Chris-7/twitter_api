{% extends "base.html" %}
<!-- global trends -->

{% block trend %}

<div class="wrapper" hx-get="{% url 'fetch:trend-partial' %}" hx-trigger="" hx-swap="innerHTML" hx-target="this" hx-trigger="every 600s">
    <h3>Twitter Global Trends</h3>

    {% for trend in trendings %}
    <p>#{{forloop.counter}}| {{trend.name}} <a href="{{trend.url}}" target="_blank">click here</a></p>
    {% endfor %}
</div>
{% endblock trend %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get global twitter trends</title>
</head>
<body>
    <div class="container" style="display: flex; justify-content:center; align-items:center; margin:30px auto;">
        <div class="wrapper">
            {% data in  results%}
            <p>{{data.name}}</p><p>{{data.url}}</p><p>{{data.tweet_volume}}</p>
            {% endfor %}
        </div>

    </div>
    
</body>
</html>
